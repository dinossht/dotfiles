# Enable shadows
shadow = true;
shadow-radius = 20;
shadow-offset-x = 0;
shadow-offset-y = 0;

# Use a green shadow (RGBA: 0xAARRGGBB)
shadow-color = "#ff00ff00";

# Make inactive windows dimmer
inactive-opacity = 0.85;
active-opacity = 1.0;

# Fade windows during focus changes
fading = true;
fade-delta = 5;
fade-in-step = 0.05;
fade-out-step = 0.05;

# Donâ€™t draw shadows for certain windows
shadow-exclude = [
  "class_g = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'XTerm'",
  "class_g ?= 'Dmenu'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Blur background of transparent windows (optional, needs support)
blur-method = "none";

# VSync to prevent tearing
vsync = true;

# Backend
backend = "xrender";  # Or try "glx" if you want smoother performance

# Focus-exclude (optional)
focus-exclude = [];

# Corner radius (optional, needs experimental backends)
corner-radius = 0;
